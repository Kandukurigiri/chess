<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Board using CSS</title>
  <style>
    table{
      border: solid;
      width: 50%;
    }
    tr{
      height: 80px;
    }
    td{
      font-size: 60px;
      text-align: center;
    }
    .bgwhite{
      background-color: white;
    }
    .bgwhite:hover{
      background-color: brown;
    }
    .bggrey{
      background-color: rgba(230, 219, 219, 0.824);
    }
    .bggrey:hover{
      background-color: chartreuse;
    }
  </style>
</head>
<body>
<table align="center">
  <tr>
    <td class="bgwhite">&#9820;</td>
    <td class="bggrey">&#9822;</td>
    <td class="bgwhite">&#9821;</td>
    <td class="bggrey">&#9818;</td>
    <td class="bgwhite">&#9819;</td>
    <td class="bggrey">&#9821;</td>
    <td class="bgwhite">&#9822;</td>
    <td class="bggrey">&#9820;</td>
  </tr>
  <tr>
    <td class="bggrey">&#9823;</td>
    <td class="bgwhite">&#9823;</td>
    <td class="bggrey">&#9823;</td>
    <td class="bgwhite">&#9823;</td>
    <td class="bggrey">&#9823;</td>
    <td class="bgwhite">&#9823;</td>
    <td class="bggrey">&#9823;</td>
    <td class="bgwhite">&#9823;</td>
  </tr>
  <tr>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
  </tr>
  <tr>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
  </tr>
  <tr>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
  </tr>
  <tr>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
    <td class="bggrey"></td>
    <td class="bgwhite"></td>
  </tr>
  <tr>
    <td class="bgwhite">&#9817;</td>
    <td class="bggrey">&#9817;</td>
    <td class="bgwhite">&#9817;</td>
    <td class="bggrey">&#9817;</td>

    <td class="bggrey">&#9817;</td>
    <td class="bgwhite">&#9817;</td>
    <td class="bggrey">&#9817;</td>
  </tr>
  <tr>
    <td class="bggrey">&#9814;</td>
    <td class="bgwhite">&#9816;</td>
    <td class="bggrey">&#9815;</td>
    <td class="bgwhite">&#9812;</td>

    <td class="bgwhite">&#9815;</td>
    <td class="bggrey">&#9816;</td>

</html>
